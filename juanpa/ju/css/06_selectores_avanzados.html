<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectores avanzados css</title>
	<style>
	/* hijos*/
	ol > li {
		background-color: navy;
		color:aqua;
		margin:10px;
	}
	/*adyacentes*/
	li + li {
	 background-color:black;
	}
	/*ATRIBUTO*/
	li[class]{
		background-color:peru;
	}
	</style>
</head>
<body>
	<h1>selectores avanzados css</h1>
	<hr>
	<ol>
		<li>hijos (ol> li)</li>
		<li>adyacentes (li + li)</li>
		<li class="color">atrributo (li[class])</li>
	</ol>
</body>
</html>
